  <body>
    <div class="container-fluid">
      <div class="jumbotron">
      <h2>Stress Test</h2>
      <img src="img/stress02.png" alt="cartoon of a man on a threadmill">
      </div>
    </div>
    <div class="container">
      <form id="stressTest" action="index.html" method="post">
        <h4>Are you experiencing any of these symptoms?</h4><br><br>
        <div class="form-group">
          <input type="checkbox" name="stress" value="1"> Loss of sleep<br><br>
          <input type="checkbox" name="stress" value="2"> Feeling Overwhelmed<br><br>
          <input type="checkbox" name="stress" value="3"> Hearing voices<br><br>
          <input type="checkbox" name="stress" value="4"> Feeling angry<br><br>
          <input type="checkbox" name="stress" value="5"> High blood pressure<br><br>
          <input type="checkbox" name="stress" value="6"> Anxiety<br><br>
          <input type="checkbox" name="stress" value="7"> Headaches<br><br>
          <input type="checkbox" name="stress" value="8"> Dizziness<br><br>
        </div>
        <h4>Do you practice any of these coping mechanisms?</h4>
        <img id="zenMan" src="img/stress04.png" alt="zen man cartoon">
        <div class="form-group">
          <input type="checkbox" name="stress" value="9"> Meditate<br>
          <input type="checkbox" name="stress" value="10"> <br>
          <input type="checkbox" name="stress" value="11"> Getting enough exercise?<br>
          <input type="checkbox" name="stress" value="12">  Petting a kitty!<br>
          <button type="submit" class="btn btn
      </form>
      <span id="stressResponses"><p><b></b></p>
      </span>
